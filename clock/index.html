<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motherboard Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="motherboard">
    <div class="cpu">
      <div class="cpu-light"></div>
      <div class="wire horizontal"></div>
      <div class="wire vertical"></div>
      <div class="wire diagonal-1"></div>
      <div class="wire diagonal-2"></div>      
      <div class="wire diagonal-3"></div>

    </div>
    <div class="text">
        <p class="typewriter-text"></p>
        <p class="typewriter-text2"></p>
    </div>
    <div class="ram"></div>
    <div class="clock" id="clock">00:00:00</div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
